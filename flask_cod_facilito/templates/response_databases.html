{% extends 'base/base.html' %} 
{% block content %}
<div class="alert alert-success" role="alert">
  <h3>Usuario registrado</h3>
  <label>Usuario: <strong>{{ username }}</strong></label>
  <br />
  <label>Correo: <strong>{{ email }}</strong></label>
  <br />
  <a href="/ingresar">Ya puede iniciar sesion</a>
  
  <script>
    Swal.fire(
      "Usuario registrado",
      "Usuario: {{ username }}<br>Correo: {{ email }}",
      "success"
    );
  </script>
</div>

{% endblock %}
