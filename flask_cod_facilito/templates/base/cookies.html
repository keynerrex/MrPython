<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href=" {{ url_for('static',filename='css/styles.css') }} "
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/flask.ico') }}"
    />

    <title>{% block title %} {{ title }} {% endblock %}</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {% for message in messages %}
      <div class="alert alert-succes">{{message }}</div>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %} {% block content%} {% endblock %}

    <footer>
      <div class="container">
        <div class="row"></div>
      </div>
    </footer>
    <!-Imagen ->
    <img src=" {{ url_for('static',filename='img/flask.jpg')  }}  " alt="" />
    <!- url hacia el archivo de js ->
    <script
      type="text/javascript"
      src="{{ url_for('static',filename='js/jquery.js') }}"
    ></script>
    <p class="copyright text-muted">&copy; Curso Flask 2023 -Cookies</p>
  </body>
</html>
