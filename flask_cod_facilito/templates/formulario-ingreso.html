{% extends 'base/cookies.html' %}
{% block title %} {{title}} {% endblock  %}

{% block content %} 
{% from '_macro_cookie.html' import renderizar%}
    
    <form action="" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        {{ renderizar(form.username) }}
        {{ renderizar(form.email) }}
        {{ renderizar(form.password) }}
        <br><br>
        <button type="submit" class="btn btn-primary" >Send</button>
    </form>

{% endblock %}
