{% extends 'base/base.html' %} 

{% block content %}
<div class="alert alert-success" role="alert">
  <h3>{{ h3 }}</h3>
  <a href="{{ url }}">Volver atrás?</a>
  <h4>¿Ha ocurrido un problema?</h4>
  <a href="{{ url_for('support.support_ticket') }}">Enviar codigo de soporte</a>
  
  <script>
    Swal.fire(
      " {{ title_swal }}",
      "{{ message_swal}}",
      "{{ icon }}"
    );
  </script>
</div>

{% endblock %}
