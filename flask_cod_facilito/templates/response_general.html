{% extends 'base/base.html' %} 

{% block content %}
<div class="alert alert-success" role="alert">
  <h3>{{ h3 }}</h3>
    
  <br>
  <a href="{{ url }}">Ir al inicio</a>
  
  <script>
    Swal.fire(
      " {{ title_swal }}",
      "{{ message_swal}}",
      "success"
    );
  </script>
</div>

{% endblock %}
